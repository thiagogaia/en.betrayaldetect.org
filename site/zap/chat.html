    <script>
        const messages = [
            { type: 'date', text: 'Yesterday' },
            { type: 'incoming', text: 'Hey, how are you?', time: '22:15' },

            { type: 'incoming', text: 'Always... can\'t stop thinking about you', time: '08:22', locked: true, deleted: true },
            { type: 'incoming', media: 'photo', time: '08:25', locked: true, evidence: true, caption: 'Look what I bought for you üî•' },

            { type: 'incoming', text: 'You like it? I\'m wearing it now...', time: '08:27', locked: true, evidence: true },
            { type: 'incoming', media: 'video', time: '08:30', locked: true, evidence: true },
            { type: 'outgoing', text: 'Stop it, I can\'t handle this', time: '08:32', locked: true },
            { type: 'incoming', text: 'Come here then... they just left', time: '08:33', locked: true, evidence: true, deleted: true },
            { type: 'incoming', location: true, time: '08:35', locked: true, evidence: true },
            { type: 'outgoing', text: 'On my way! Delete these messages later', time: '08:36', locked: true, deleted: true },

            { type: 'incoming', audio: true, duration: '1:23', time: '08:40', locked: true, evidence: true },
            { type: 'typing' }
        ];

        function renderMessages() {
            const container = document.getElementById('messagesContainer');
            let lockedCount = 0, evidenceCount = 0;
            container.innerHTML = '';

            messages.forEach(msg => {
                if (msg.locked) lockedCount++;
                if (msg.evidence) evidenceCount++;

                if (msg.type === 'date') {
                    container.innerHTML += `<div class="date-separator"><span>${msg.text}</span></div>`;
                    return;
                }
                if (msg.type === 'typing') {
                    container.innerHTML += `<div class="message incoming"><div class="typing-indicator"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div></div>`;
                    return;
                }

                let content = '';
                if (msg.media === 'photo') {
                    content = `<div class="media-wrapper" onclick="showModal('photo')"><img src="imagens/default-avatar.png" class="media-image"><div class="media-overlay"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg><span>Locked photo</span></div></div>${msg.caption ? `<div class="message-text blurred">${msg.caption}</div>` : ''}`;
                } else if (msg.media === 'video') {
                    content = `<div class="media-wrapper" onclick="showModal('video')"><img src="imagens/default-avatar.png" class="media-image"><div class="media-overlay"><svg viewBox="0 0 24 24" fill="currentColor"><polygon points="5 3 19 12 5 21 5 3"/></svg><span>Locked video</span></div></div>`;
                } else if (msg.audio) {
                    content = `<div class="audio-message" onclick="showModal('audio')"><img src="imagens/default-avatar.png" class="audio-avatar"><div class="audio-waveform">${Array(20).fill().map((_, i) => `<div class="audio-bar" style="animation-delay:${i*0.05}s;height:${Math.random()*15+5}px"></div>`).join('')}</div><span class="audio-duration">${msg.duration}</span></div>`;
                } else if (msg.location) {
                    content = `<div class="media-wrapper" onclick="showModal('location')"><img src="imagens/default-avatar.png" class="media-image" style="height:120px;object-fit:cover"><div class="media-overlay"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></svg><span>Locked location</span></div></div>`;
                } else {
                    content = `<div class="message-text ${msg.locked ? 'blurred' : ''}">${msg.text}</div>`;
                }

                let tags = '';
                if (msg.evidence) tags += '<div class="evidence-tag">üî¥ EVIDENCE FOUND</div>';
                if (msg.deleted) tags += '<div class="deleted-tag">üóëÔ∏è DELETED MESSAGE</div>';

                container.innerHTML += `
                    <div class="message ${msg.type} ${msg.locked ? 'locked' : ''}" onclick="${msg.locked ? 'showModal()' : ''}">
                        ${msg.locked ? '<div class="locked-badge"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg> Locked</div>' : ''}
                        <div class="message-bubble">
                            ${content}
                            <div class="message-meta">
                                ${msg.type === 'outgoing' ? '<span class="message-check"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20 6 9 17 4 12"/><polyline points="20 6 9 17 4 12" transform="translate(4,0)"/></svg></span>' : ''}
                            </div>
                        </div>
                        ${tags}
                    </div>`;
            });

            document.getElementById('lockedCount').textContent = `${lockedCount} locked messages`;
            document.getElementById('evidenceCount').textContent = evidenceCount;
        }

        function showModal(type) {
            const texts = {
                photo: 'This <strong>PHOTO</strong> was marked as evidence. May contain compromising content.',
                video: 'This <strong>VIDEO</strong> was marked as evidence. May contain intimate content.',
                audio: 'This <strong>AUDIO</strong> was marked as evidence. May contain important confessions.',
                location: 'This <strong>LOCATION</strong> was shared. May reveal secret meetings.'
            };
            document.getElementById('modalText').innerHTML = texts[type] || 'This message is locked.';
            document.getElementById('modalOverlay').classList.add('show');
        }

        function closeModal() { document.getElementById('modalOverlay').classList.remove('show'); }
        
        function goToCTA() { 
            const urlParams = new URLSearchParams(window.location.search);
            const gender = urlParams.get('gender') || '';
            const phone = urlParams.get('phone') || '';
            
            // Use unified CTA with gender parameter
            window.location.href = 'cta-unified.html?gender=' + (gender || 'male');
        }
        
        function goBack() { 
            const urlParams = new URLSearchParams(window.location.search);
            const gender = urlParams.get('gender') || '';
            const phone = urlParams.get('phone') || '';
            window.location.href = `conversas.html?gender=${gender}&phone=${encodeURIComponent(phone)}`;
        }

        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('chatName').textContent = urlParams.get('name') || 'Contact';
        
        // Avatar with fallback
        const avatarUrl = urlParams.get('avatar');
        const avatarImg = document.getElementById('chatAvatar');
        if (avatarUrl && avatarUrl.length > 0 && avatarUrl !== 'null') {
            avatarImg.src = avatarUrl;
        } else {
            avatarImg.src = 'imagens/default-avatar.png';
        }
        avatarImg.onerror = function() {
            this.src = 'imagens/default-avatar.png';
        };

        document.addEventListener('DOMContentLoaded', renderMessages);
        document.getElementById('modalOverlay').addEventListener('click', e => { if (e.target.id === 'modalOverlay') closeModal(); });
    </script>
</body>
</html>
