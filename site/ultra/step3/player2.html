<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Personalizado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .player-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 800px;
            width: 100%;
        }

        .thumbnail-section {
            position: relative;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            padding: 40px;
            text-align: center;
            color: white;
        }

        .thumbnail-section h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .thumbnail-section p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .video-section {
            position: relative;
            background: #000;
            height: 450px;
            overflow: hidden;
        }

        #player {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #player iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Overlay absoluto para bloquear completamente o YouTube */
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            pointer-events: auto;
            background: transparent;
            cursor: pointer;
        }

        .custom-controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 1001;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-section:hover .custom-controls {
            opacity: 1;
        }

        .play-pause-btn {
            background: rgba(255, 255, 255, 0.15);
            border: 3px solid rgba(255, 255, 255, 0.4);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s ease;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .play-pause-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.6);
            transform: scale(1.1);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .play-pause-btn:active {
            transform: scale(0.95);
        }

        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 1002;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 107, 107, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1002;
            display: none;
            backdrop-filter: blur(10px);
        }

        /* CSS avan√ßado para ocultar TODOS os elementos do YouTube */
        #player iframe::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <!-- Thumbnail personalizada -->
        <!-- <div class="thumbnail-section">
            <h1>üé¨ Meu Player</h1>
            <p>Reproduza v√≠deos do YouTube sem distra√ß√µes</p>
        </div> -->

        <!-- Se√ß√£o do v√≠deo -->
        <div class="video-section" id="videoSection">
            <div id="player"></div>
            
            <!-- Overlay para capturar todos os cliques e hovers -->
            <div class="video-overlay" id="videoOverlay" onclick="handleVideoClick()"></div>
            
            <!-- Loading -->
            <div class="loading-spinner" id="loadingSpinner"></div>
            
            <!-- Controles personalizados -->
            <div class="custom-controls" id="customControls" style="display: none;">
                <button class="play-pause-btn" id="playPauseBtn" onclick="togglePlayPause()">
                    ‚ñ∂Ô∏è
                </button>
            </div>
            
            <!-- Mensagem de erro -->
            <div class="error-message" id="errorMessage"></div>
        </div>
    </div>

    <script>
        let player;
        let isPlaying = false;
        let isPlayerReady = false;
        let playerCheckInterval;
        let cleanupInterval;

        // Configura√ß√£o do v√≠deo
        const DEFAULT_VIDEO_ID = '0T57ODIbKfE';

        // Fun√ß√£o para verificar se elementos existem antes de manipular
        function safeGetElement(id) {
            const element = document.getElementById(id);
            if (!element) {
                console.warn(`Elemento ${id} n√£o encontrado`);
                return null;
            }
            return element;
        }

        // Carregar API do YouTube com tratamento de erro
        function loadYouTubeAPI() {
            if (window.YT && window.YT.Player) {
                initializePlayer();
                return;
            }

            window.onYouTubeIframeAPIReady = function() {
                console.log('API do YouTube carregada com sucesso');
                initializePlayer();
            };

            const tag = document.createElement('script');
            tag.src = 'https://www.youtube.com/iframe_api';
            tag.async = true;
            tag.onerror = function() {
                console.error('Erro ao carregar API do YouTube');
                showError('Erro ao carregar o player');
            };
            
            const firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        }

        // Inicializar player com tratamento de erro robusto
        function initializePlayer() {
            if (isPlayerReady) return;
            
            try {
                player = new YT.Player('player', {
                    height: '100%',
                    width: '100%',
                    videoId: DEFAULT_VIDEO_ID,
                    playerVars: {
                        'autoplay': 0,
                        'controls': 0,
                        'disablekb': 1,
                        'fs': 0,
                        'iv_load_policy': 3,
                        'modestbranding': 1,
                        'rel': 0,
                        'showinfo': 0,
                        'cc_load_policy': 0,
                        'playsinline': 1,
                        'enablejsapi': 1,
                        'origin': window.location.origin,
                        'widget_referrer': window.location.origin,
                        'autohide': 1,
                        'wmode': 'opaque'
                    },
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange,
                        'onError': onPlayerError
                    }
                });
            } catch (error) {
                console.error('Erro ao criar player:', error);
                showError('Erro ao inicializar o player');
            }
        }

        // Player pronto - com verifica√ß√£o de seguran√ßa
        function onPlayerReady(event) {
            console.log('Player pronto');
            isPlayerReady = true;
            
            // Verificar se elementos existem antes de manipular
            const loadingSpinner = safeGetElement('loadingSpinner');
            const customControls = safeGetElement('customControls');
            
            if (loadingSpinner) {
                loadingSpinner.style.display = 'none';
            }
            
            if (customControls) {
                customControls.style.display = 'flex';
            }
            
            // Configurar overlay de prote√ß√£o
            setupVideoProtection();
            
            // Iniciar limpeza cont√≠nua
            startContinuousCleanup();
        }

        // Configurar prote√ß√£o completa do v√≠deo
        function setupVideoProtection() {
            const iframe = document.querySelector('#player iframe');
            if (iframe) {
                // Remover pointer events do iframe
                iframe.style.pointerEvents = 'none';
                iframe.style.userSelect = 'none';
                iframe.style.webkitUserSelect = 'none';
                iframe.style.mozUserSelect = 'none';
                iframe.style.msUserSelect = 'none';
                
                // Prevenir context menu
                iframe.addEventListener('contextmenu', function(e) {
                    e.preventDefault();
                    return false;
                });
                
                // Bloquear drag and drop
                iframe.addEventListener('dragstart', function(e) {
                    e.preventDefault();
                    return false;
                });
            }

            // Configurar overlay de prote√ß√£o
            const overlay = safeGetElement('videoOverlay');
            if (overlay) {
                overlay.addEventListener('contextmenu', function(e) {
                    e.preventDefault();
                    return false;
                });
                
                overlay.addEventListener('mouseover', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                });
                
                overlay.addEventListener('mouseenter', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                });
            }
        }

        // Limpeza cont√≠nua para remover elementos do YouTube
        function startContinuousCleanup() {
            // Limpar imediatamente
            cleanupYouTubeElements();
            
            // Configurar limpeza cont√≠nua
            cleanupInterval = setInterval(() => {
                cleanupYouTubeElements();
                enforceVideoProtection();
            }, 100); // Verificar a cada 100ms para ser mais efetivo
        }

        // Limpeza de elementos do YouTube
        function cleanupYouTubeElements() {
            const iframe = document.querySelector('#player iframe');
            if (!iframe) return;

            try {
                // Tentar acessar e limpar conte√∫do do iframe
                const iframeWindow = iframe.contentWindow;
                const iframeDocument = iframe.contentDocument;
                
                if (iframeDocument) {
                    // Remover elementos espec√≠ficos
                    const selectorsToRemove = [
                        '.ytp-chrome-top',
                        '.ytp-show-cards-title',
                        '.ytp-title',
                        '.ytp-title-text',
                        '.ytp-title-link',
                        '.ytp-title-channel',
                        '.ytp-title-expanded-heading',
                        '.ytp-videowall-still',
                        '.ytp-pause-overlay',
                        '.ytp-cards-teaser',
                        '.ytp-ce-element',
                        '.ytp-watermark',
                        '.ytp-chrome-controls',
                        '.ytp-gradient-top',
                        '.ytp-gradient-bottom',
                        '.ytp-tooltip',
                        '.ytp-popup',
                        '.ytp-contextmenu'
                    ];

                    selectorsToRemove.forEach(selector => {
                        const elements = iframeDocument.querySelectorAll(selector);
                        elements.forEach(el => {
                            if (el && el.parentNode) {
                                el.parentNode.removeChild(el);
                            }
                        });
                    });

                    // Injetar CSS para ocultar elementos
                    let styleElement = iframeDocument.getElementById('customHideStyle');
                    if (!styleElement) {
                        styleElement = iframeDocument.createElement('style');
                        styleElement.id = 'customHideStyle';
                        styleElement.textContent = `
                            .ytp-chrome-top,
                            .ytp-show-cards-title,
                            .ytp-title,
                            .ytp-title-text,
                            .ytp-title-link,
                            .ytp-title-channel,
                            .ytp-title-expanded-heading,
                            .ytp-videowall-still,
                            .ytp-pause-overlay,
                            .ytp-cards-teaser,
                            .ytp-ce-element,
                            .ytp-watermark,
                            .ytp-chrome-controls,
                            .ytp-tooltip,
                            .ytp-popup,
                            .ytp-contextmenu {
                                display: none !important;
                                visibility: hidden !important;
                                opacity: 0 !important;
                                pointer-events: none !important;
                                position: absolute !important;
                                top: -9999px !important;
                                left: -9999px !important;
                            }
                            * {
                                pointer-events: none !important;
                            }
                            video {
                                pointer-events: auto !important;
                            }
                        `;
                        
                        if (iframeDocument.head) {
                            iframeDocument.head.appendChild(styleElement);
                        }
                    }
                }
            } catch (error) {
                // CORS impede acesso - isso √© normal
                console.log('Limpeza limitada por CORS (comportamento esperado)');
            }
        }

        // Refor√ßar prote√ß√£o do v√≠deo
        function enforceVideoProtection() {
            const iframe = document.querySelector('#player iframe');
            if (iframe) {
                iframe.style.pointerEvents = 'none';
            }
        }

        // Manipular clique no overlay
        function handleVideoClick() {
            togglePlayPause();
        }

        // Mudan√ßa de estado do player
        function onPlayerStateChange(event) {
            switch(event.data) {
                case YT.PlayerState.PLAYING:
                    isPlaying = true;
                    updatePlayButton('‚è∏Ô∏è');
                    break;
                case YT.PlayerState.PAUSED:
                    isPlaying = false;
                    updatePlayButton('‚ñ∂Ô∏è');
                    break;
                case YT.PlayerState.ENDED:
                    isPlaying = false;
                    updatePlayButton('‚ñ∂Ô∏è');
                    break;
                case YT.PlayerState.BUFFERING:
                    // Continuar limpeza durante buffering
                    cleanupYouTubeElements();
                    break;
            }
        }

        // Erro no player
        function onPlayerError(event) {
            const loadingSpinner = safeGetElement('loadingSpinner');
            if (loadingSpinner) {
                loadingSpinner.style.display = 'none';
            }
            
            let errorMsg = 'Erro ao carregar o v√≠deo';
            
            switch(event.data) {
                case 2:
                    errorMsg = 'ID do v√≠deo inv√°lido';
                    break;
                case 5:
                    errorMsg = 'Erro de reprodu√ß√£o HTML5';
                    break;
                case 100:
                    errorMsg = 'V√≠deo n√£o encontrado';
                    break;
                case 101:
                case 150:
                    errorMsg = 'V√≠deo n√£o permitido para reprodu√ß√£o incorporada';
                    break;
            }
            
            showError(errorMsg);
        }

        // Toggle play/pause
        function togglePlayPause() {
            if (!player || !isPlayerReady) {
                console.warn('Player n√£o est√° pronto');
                return;
            }
            
            try {
                if (isPlaying) {
                    player.pauseVideo();
                } else {
                    player.playVideo();
                }
            } catch (error) {
                console.error('Erro ao controlar reprodu√ß√£o:', error);
            }
        }

        // Atualizar bot√£o de play/pause
        function updatePlayButton(icon) {
            const playPauseBtn = safeGetElement('playPauseBtn');
            if (playPauseBtn) {
                playPauseBtn.innerHTML = icon;
            }
        }

        // Mostrar erro
        function showError(message) {
            const errorEl = safeGetElement('errorMessage');
            const loadingSpinner = safeGetElement('loadingSpinner');
            
            if (errorEl) {
                errorEl.textContent = message;
                errorEl.style.display = 'block';
            }
            
            if (loadingSpinner) {
                loadingSpinner.style.display = 'none';
            }
        }

        // Inicializa√ß√£o segura
        function safeInitialization() {
            try {
                loadYouTubeAPI();
            } catch (error) {
                console.error('Erro na inicializa√ß√£o:', error);
                showError('Erro ao inicializar o player');
            }
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', safeInitialization);

        // Limpeza antes de sair da p√°gina
        window.addEventListener('beforeunload', function() {
            if (cleanupInterval) {
                clearInterval(cleanupInterval);
            }
            if (playerCheckInterval) {
                clearInterval(playerCheckInterval);
            }
        });

        // Prevenir erros de console relacionados ao CORS
        window.addEventListener('error', function(e) {
            if (e.message && e.message.includes('postMessage')) {
                e.preventDefault();
                return false;
            }
        });
    </script>
</body>
</html>
